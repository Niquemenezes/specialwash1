services:
  - type: web
    name: apihotel
    env: python
    buildCommand: "./render_build.sh"
    startCommand: gunicorn src.app:app
    envVars:
      - key: BASENAME
        value: /
      - key: FLASK_APP
        value: src/app.py
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_APP_KEY
        value: "any key works"
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: DEBUG
        value: "TRUE"
      - key: DATABASE_URL
        fromDatabase:
          name: apihotel-db
          property: connectionString



