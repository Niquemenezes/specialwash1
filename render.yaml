services:
  - type: web
    name: specialwash-backend
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    # ðŸ‘‡ TEMPORAL: fuerza stamp base + upgrade en el arranque
    startCommand: flask --app src.app db stamp base && flask --app src.app db upgrade && exec gunicorn -w 2 -k gthread --threads 8 --timeout 120 -b 0.0.0.0:$PORT src.app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENV
        value: production
      - key: JWT_SECRET_KEY
        value: change-me-in-prod
      # ðŸ‘‡ Enlaza automÃ¡ticamente la URL de Postgres creado en Render
      - key: DATABASE_URL
        fromDatabase:
          name: specialwash-db
          property: connectionString
      - key: FRONTEND_ORIGIN
        value: https://specialwash-frontend.onrender.com

  - type: postgres
    name: specialwash-db
    plan: free

  - type: static
    name: specialwash-frontend
    rootDir: .
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://specialwash-backend.onrender.com
